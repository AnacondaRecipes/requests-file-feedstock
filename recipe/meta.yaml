{% set name = "requests-file" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f14243d7796c588f3521bd423c5dea2ee4cc730e54a3cac9574d78aca1272576

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools >=61.2
    - setuptools_scm >=3.4.3
    - toml
    - setuptools-scm >=3.4.3
  run:
    - python
    - requests >=1.0.0

test:
  source_files:
    - tests
  imports:
    - requests_file
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - python -m unittest -v tests/test_requests_file.py
  requires:
    - pip
    - pytest

about:
  home: https://github.com/dashea/requests-file
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: file transport adapter for Requests
  description: |
    Requests-File is a transport adapter for use with the Requests
    Python library to allow local filesystem access via file:// URLs.
  doc_url: https://github.com/dashea/requests-file/blob/master/README.rst
  dev_url: https://github.com/dashea/requests-file
